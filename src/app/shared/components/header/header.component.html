<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <span class="navbar-brand mb-0 h1">{{ 'appName' | translate }}</span>
  <button class="navbar-toggler" type="button" aria-controls="navbarMenu" [attr.aria-expanded]="!menuHidden" aria-label="Toggle navigation" (click)="toggleMenu()">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarMenu" [ngbCollapse]="menuHidden">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Disabled</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li #langDropdown="ngbDropdown" ngbDropdown class="nav-item" display="dynamic" placement="bottom-right">
        <a ngbDropdownToggle href="javascript:void(0)" id="languageDropdown" class="nav-link" role="button" aria-haspopup="true" [attr.aria-expanded]="langDropdown.isOpen()">
          {{ currentLanguage | translate }}
        </a>
        <div ngbDropdownMenu aria-labelledby="languageDropdown">
          <button *ngFor="let language of languages" class="dropdown-item" [class.active]="language === currentLanguage" (click)="setLanguage(language)">
            {{ language | translate }}            
          </button>          
        </div>
      </li>
      <li #userDropdown="ngbDropdown" ngbDropdown class="nav-item" display="dynamic" placement="bottom-right">
        <a ngbDropdownToggle href="javascript:void(0)" id="userDropdown" class="nav-link" role="button" aria-haspopup="true" [attr.aria-expanded]="userDropdown.isOpen()">
          {{ username }}
        </a>
        <div ngbDropdownMenu aria-labelledby="userDropdown">
          <button class="dropdown-item" (click)="logout()">
            {{ 'logout' | translate }}
          </button>          
        </div>
      </li>
    </ul>    
  </div>
</nav>
