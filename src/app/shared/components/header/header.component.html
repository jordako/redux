<mat-toolbar class="mat-elevation-z6" color="primary">
  <div fxHide.gt-sm fxLayoutAlign="start center">
    <button class="menu-button" mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="title">{{title}}</span>
  </div>

  <div fxHide.lt-md>
    <span>{{ 'appName' | translate }}</span>
    <button mat-button routerLink="/income-and-expenses/dashboard" routerLinkActive="active">
      {{'income-and-expenses.dashboard.title' | translate}}
    </button>
    <button mat-button routerLink="/income-and-expenses/list" routerLinkActive="active">
      {{'income-and-expenses.list.title' | translate}}
    </button>
    <button mat-button routerLink="/income-and-expenses/new" routerLinkActive="active">
      {{'income-and-expenses.new.title' | translate}}
    </button>
  </div>

  <span fxFlex></span>

  <button mat-button [matMenuTriggerFor]="languageMenu">
    <mat-icon>language</mat-icon>{{ currentLanguage | translate }}
  </button>
  <mat-menu #languageMenu="matMenu">
    <button mat-menu-item *ngFor="let language of languages" (click)="setLanguage(language)">
      {{ language | translate }}
    </button>
  </mat-menu>

  <button mat-button [matMenuTriggerFor]="userMenu">
    <mat-icon>person</mat-icon>{{ username }}
  </button>
  <mat-menu #userMenu="matMenu">
    <button mat-menu-item (click)="logout()">
      {{ 'shared.header.logout' | translate }}
    </button>
  </mat-menu>
</mat-toolbar>
